<!-- delete_recipe.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Delete Recipe</title>
</head>
<body>
    <h2>Are you sure you want to delete {{ recipe.name }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'user_profile' %}">Cancel</a>
</body>
</html>
