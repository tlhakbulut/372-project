{% extends "base.html" %}
{% block title %}Update Recipe{% endblock %}
{% block content %}
    <h1>Update Recipe</h1>
    <form method="post">
        <div class="mb-3">
            <label for="recipe_name" class="form-label">Recipe Name</label>
            <input type="text" class="form-control" id="recipe_name" name="recipe_name" value="{{ recipe.recipe_name }}" required>
        </div>
        <div class="mb-3">
            <label for="servings" class="form-label">Servings</label>
            <input type="number" class="form-control" id="servings" name="servings" value="{{ recipe.servings }}" required>
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <input type="number" class="form-control" id="rating" name="rating" step="0.1" min="0" max="5" value="{{ recipe.rating }}" required>
        </div>
        <div class="mb-3">
            <label for="url" class="form-label">URL</label>
            <input type="url" class="form-control" id="url" name="url" value="{{ recipe.url }}">
        </div>
        <button type="submit" class="btn btn-primary">Update Recipe</button>
    </form>
{% endblock %}
