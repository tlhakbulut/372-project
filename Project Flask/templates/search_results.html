{% extends "base.html" %}
{% block title %}Search Results{% endblock %}
{% block content %}
    <h1>Search Results for "{{ query }}"</h1>
    {% if recipes %}
        <ul class="list-group">
        {% for recipe in recipes %}
            <li class="list-group-item">
                <a href="{{ url_for('view_recipe', recipe_id=recipe.recipe_id) }}">{{ recipe.recipe_name }}</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No recipes found.</p>
    {% endif %}
{% endblock %}
